---
layout: default
title: "Prezentacje"
permalink: /talks/
---
<h1>Poprzednie prezentacje</h1>
{% for talk in site.data.talks reversed %}
{% capture title %}{{ talk.title }} by {{ talk.author }}{% endcapture %}
{{ talk.date }}
{% if talk.link %}
	<a href="{% if talk.external %}{{ talk.link }}{% else %}{{ site.baseurl }}/assets/talks/{{ talk.link }}{% endif %}">{{ title }}</a>
{% else %}
	{{ title }}
{% endif %}
<br/>
{% endfor %}
