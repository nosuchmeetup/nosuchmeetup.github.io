<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% if site.logo %}
    <link rel="shortcut icon" type="image/png" href="{{site.logo | relative_url}}">
    {% endif %}
    <title>{{ page.title }}</title>
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <span style="float: right"><a href="/talks/">Prezentacje</a></span><br>
      <header>
        <!--<h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>-->

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <br><br>
        <a href="{{ site.slack_url }}"><i class="fa fa-slack"> Slack</i></a><br>
        <a href="{{ site.facebook_url }}"><i class="fa fa-facebook-square"> Facebook</i></a><br>
        <a href="{{ site.twitter_url }}"><i class="fa fa-twitter"> Twitter</i></a><br>
        <a href="{{ site.youtube_url }}"><i class="fa fa-youtube"> YouTube</i></a>
        <br><br>

        Inne meetupy:<br>
        <a href="{{ site.bsdpl_url }}">Polish BSD User Group</a>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
